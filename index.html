<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <title> My Tasks </title>

        <!-- Link to Fontawesome. -->
        <script src = "https://kit.fontawesome.com/1d0b959672.js" crossorigin = "anonymous"></script>

        <!-- Link to reset CSS file. -->
        <link rel = "stylesheet" href = "src/css/reset.css">
        
        <!-- Links to custom CSS. -->
        <link rel = "stylesheet" href = "src/css/header-components/main-header.css">
        <link rel = "stylesheet" href = "src/css/header-components/wrapper-logo.css">
        <link rel = "stylesheet" href = "src/css/header-components/wrapper-config.css">
        <link rel = "stylesheet" href = "src/css/header-components/social-links.css">
        <link rel = "stylesheet" href = "src/css/header-components/wrapper-important.css">
        <link rel = "stylesheet" href = "src/css/main-components/main-content.css">
        <link rel = "stylesheet" href = "src/css/main-components/wrapper-content.css">
        <link rel = "stylesheet" href = "src/css/main-components/task-filter.css">
        <link rel = "stylesheet" href = "src/css/main-components/wrapper-tasks.css">
        <link rel = "stylesheet" href = "src/css/main-components/task.css">
        <link rel = "stylesheet" href = "src/css/main-components/action-button.css">
        <link rel = "stylesheet" href = "src/css/popup-component/wrapper-popup.css">
        <link rel = "stylesheet" href = "src/css/popup-component/pop-up.css">
        <link rel = "stylesheet" href = "src/css/popup-component/button-field.css">
        <link rel = "stylesheet" href = "src/css/popup-component/task-button.css">
        <link rel = "stylesheet" href = "src/css/popup-component/feedback-input.css">
    </head>

    <body>
        <header class = "main-header">
            
            <div class = "wrapper-important">
                <div class = "wrapper-logo">
                    <h1 class = "logo">
                        <a href = "#">My Tasks</a>
                    </h1>
                </div>
                
                <div class = "social-links">
                    <a href = "https://github.com/isVitorEmanuel"><i class = "fa-brands fa-github"></i></a>
                    <a href = "https://www.linkedin.com/in/ovitoremanuel/"><i class = "fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            
            <div class = "wrapper-config">
                <button class = "button-config"><i class = "fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class = "main-content">

            <div class = "wrapper-content">
                <div class = "task-filter">
                    <button class = "button-filter" id = "btn-all">Todas</button>
                    <button class = "button-filter" id = "btn-pending">Pendentes</button>
                    <button class = "button-filter" id = "btn-completed">Completas</button>
                </div>

                <section id = "wrapper-tasks" class = "wrapper-tasks">
                    
                </section>
            </div>

            <div class = "action-button">
                <button id = "actButton" ><i class = "fa-solid fa-plus"></i></button>
            </div>
            
        </main>

        <script src = "src/js/index.js" type = "module"></script>
    </body>
</html>
